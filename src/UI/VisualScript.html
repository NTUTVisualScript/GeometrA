<head>
    <title>VisualScript</title>
    <link rel=stylesheet type="text/css" href="style.css">

</head>

<ul class="Menu-Bar" align="center">
    <img src="logo.svg" width=150px style="display:inline" align="left">
    <li class="Menu-Button">Load</li>
    <li class="Menu-Button">Save</li>
    <li class="Menu-Button">Redo</li>
    <li class="Menu-Button">Undo</li>
    <li class="Menu-Button">Run</li>
    <li class="Menu-Button">Clear</li>
</ul>
<div style="height: 100%;">
    <div class="Project-Manager">
        <p>Project-Manager</p>

    </div>
    <div class="TestCase">
        <div class="Tab">
            <span>Tab1</span>
            <span>Tab2</span>
        </div>
        <div>
            <div class="ToolBox">
                <span>ToolBox</span>
                <div class="Action">
                    <li class="Action-Button">Click</li>
                    <li class="Action-Button">Save</li>
                    <li class="Action-Button">Redo</li>
                    <li class="Action-Button">Undo</li>
                    <li class="Action-Button">Run</li>
                    <li class="Action-Button">Clear</li>
                </div>
            </div>
            <div class="Editor">
                Editor
            </div>
        </div>
    </div>
    <div class="ScreenShot">
        ScreenShot
    </div>
</div>
